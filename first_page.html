<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Programming Topics</title>
    <meta name="description" content="Explore key concepts of Java programming with detailed examples and explanations for each topic.">
    <meta name="keywords" content="Java, Java Programming, Classes, Objects, Arrays, OOP, Inheritance, Polymorphism, Encapsulation, Abstraction">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc, #00d2ff); /* Vivid multi-color gradient */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: space-between;
            background-size: 300% 300%;
            animation: gradientShift 6s ease infinite;
            transition: all 0.3s ease;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Header Section */
        header {
            width: 100%;
            background-color: rgba(0, 122, 204, 0.85); /* Transparent header */
            color: white;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0px 6px 30px rgba(0, 0, 0, 0.2);
            border-bottom: 6px solid #005c99;
            transition: all 0.3s ease;
        }

        header h1 {
            margin: 0;
            font-size: 3.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        header p {
            margin: 20px 0 0;
            font-size: 1.6rem;
            opacity: 0.9;
            font-weight: 500;
            letter-spacing: 1px;
        }

        /* Navigation Section */
        nav {
            margin: 60px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 35px;
        }

        nav a {
            text-decoration: none;
            font-size: 1.4rem;
            font-weight: 600;
            color: white;
            background-color: #007acc;
            padding: 18px 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-align: center;
            flex: 1 1 calc(270px - 40px); /* Widen links for better presentation */
            max-width: 270px;
            font-size: 1.5rem;
            text-transform: uppercase;
            border: 2px solid transparent;
            background: #007acc;
            position: relative;
            overflow: hidden;
        }

        nav a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            width: 200%;
            height: 100%;
            background: linear-gradient(45deg, #fff, rgba(255, 255, 255, 0.2));
            transform: translateX(-50%) scaleX(0);
            transition: transform 0.3s ease;
        }

        nav a:hover::before {
            transform: translateX(-50%) scaleX(1);
        }

        nav a:hover {
            background-color: #005c99;
            transform: translateY(-7px);
            box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.4);
            border: 2px solid #fff;
        }

        nav a:focus {
            outline: 2px solid #fff;
            outline-offset: 4px;
        }

        /* Footer Section */
        footer {
            padding: 25px 10px;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 68, 153, 0.85);
            color: #f4f4f9;
            border-top: 6px solid #005c99;
            box-shadow: 0px -2px 12px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        footer p {
            margin: 0;
            font-size: 1.2rem;
            opacity: 0.9;
            letter-spacing: 1px;
        }

        footer p:hover {
            color: #f1f1f1;
            text-shadow: 0px 0px 8px #f1f1f1;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1.2rem;
            }

            nav a {
                font-size: 1.2rem;
                padding: 16px 25px;
            }

            footer p {
                font-size: 1rem;
            }
        }

        /* Hover Animations */
        @keyframes hoverPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(0, 122, 204, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 25px rgba(0, 122, 204, 0.6);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(0, 122, 204, 0.4);
            }
        }

        nav a:hover {
            animation: hoverPulse 0.8s ease-out;
        }

    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <h1>Java Programming Topics</h1>
    <p>Master the fundamentals of Java and become a coding expert</p>
</header>

</nav> 

<!-- Footer Section -->
<footer>

</footer>

</body>
</html>
