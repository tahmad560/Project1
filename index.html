<html lang="en">
<head>

    <title>Programming Lectures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #f4f4f9, #e0e7ff);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #004aad;
            color: white;
            text-align: center;
            padding: 30px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }
        main {
            flex: 1; /* Makes the main content fill available space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 40px 20px;
        }
        .btn {
            display: inline-block;
            font-size: 1.2rem;
            color: white;
            background-color: #004aad;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            background-color: #002d72;
            transform: translateY(-3px);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
            color: #666;
            border-top: 1px solid #ddd;
        }
        footer p {
            margin: 0;
        }
