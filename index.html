<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Lectures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #001f3f, #0074d9, #7fdbff);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 40px 20px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header p {
            margin: 15px 0 0;
            font-size: 1.5rem;
            opacity: 0.9;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin: 50px 20px;
        }

        .btn {
            display: inline-block;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #0074d9, #001f3f);
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.4s ease, transform 0.2s ease, box-shadow 0.4s ease;
        }

        .btn:hover {
            background: linear-gradient(to right, #001f3f, #0074d9);
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.4);
        }

        .countdown-btn {
            display: inline-block;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(to right, #ff5733, #c70039);
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
            transition: background 0.4s ease, transform 0.2s ease, box-shadow 0.4s ease;
        }

        .countdown-btn:hover {
            background: linear-gradient(to right, #c70039, #ff5733);
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 87, 51, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(255, 87, 51, 0.7);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 87, 51, 0.5);
            }
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #001f3f;
            color: #e0e7ff;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        footer p:hover {
            color: #7fdbff;
            text-shadow: 0px 0px 10px #7fdbff;
            transition: color 0.4s ease, text-shadow 0.4s ease;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }

            header p {
                font-size: 1.2rem;
            }

            .btn, .countdown-btn {
                font-size: 1.2rem;
                padding: 12px 30px;
            }

            footer p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Programming Lectures</h1>
        <p>Empowering your coding journey, one language at a time</p>
    </header>

    </main>

    <footer>
        <p>&copy; 2024 Programming Lectures. Designed with care.</p>
    </footer>

</body>
</html>
