<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Basics</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
    
        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            color: white;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }
    
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
    
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: animate 8s linear infinite;
            pointer-events: none;
        }
    
        @keyframes animate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    
        h1 {
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            animation: titleEnter 1s ease-out;
        }
    
        @keyframes titleEnter {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
    
        .links a {
            display: block;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 18px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
            transform: translateY(0);
            opacity: 0;
            animation: linkEnter 0.6s forwards;
        }
    
        .links a:nth-child(1) { animation-delay: 0.2s; }
        .links a:nth-child(2) { animation-delay: 0.4s; }
        .links a:nth-child(3) { animation-delay: 0.6s; }
        .links a:nth-child(4) { animation-delay: 0.8s; }
        .links a:nth-child(5) { animation-delay: 1s; }
    
        @keyframes linkEnter {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    
        .links a:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-color: rgba(255,255,255,0.2);
        }
    
        .links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            transition: 0.5s;
        }
    
        .links a:hover::before {
            left: 100%;
        }
    
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                border-radius: 15px;
            }
    
            h1 {
                font-size: 2.2rem;
                margin-bottom: 25px;
            }
    
            .links a {
                padding: 15px 20px;
                font-size: 1rem;
            }
        }
    
        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }
    
            .container {
                padding: 25px 15px;
            }
    
            h1 {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>C++ Basics</h1>
        <div class="links">
            <a href="introduction_to_cpp.html">Introduction to C++</a>
            <a href="data_types_and_variables.html">Data Types & Variables</a>
            <a href="control_structures.html">Control Structures</a>
            <a href="functions.html">Functions</a>
            <a href="recursion.html">Recursion</a>
        </div>
    </div>
</body>
</html>
